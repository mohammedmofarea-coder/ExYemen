 <header class="header">

<main class="login-page">
    <div class="login-box">
        <h2>welcome back</h2>
        <p>Login to explore more of Yemen's treasures</p>
        <form action="#">
            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="email" placeholder="Email Address" required>
            </div>
             <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" minlength="8">
            </div>
            <div class="options">
                <label><input type="checkbox" class="checkbox">Remember Me.</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="login-btn">Login Now</button>
        </form>
        <div class="form-footer">
        <p>Don't have an account? <a href="#">Create one</a></p>
        </div>
    </div>

</main>
